{% extends "gamepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Your Games</h1>
<div class="col-xs-1" align="center">
    {% for game in games %}
        {% if game.owner == user %}
        <article class="media content-section">
            <div class="col-xs-1" align="center">
            <h2><a class="article-title" href="{% url 'game-invite' game.passcode %}">{{ game.title }}</a></h2>
                <p>{{ game.num_tracks }} Tracks Added.</p>
            </div>
        </article>
        {% endif %}
    {% endfor %}

</div>
{% endblock content %}
